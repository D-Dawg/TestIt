<div class="card">
    <div class="card-content">
        <md-button class="md-raised md-primary" style="float: right" ng-show="test.assignee == me.user" ng-click="test.addIssue(test.test.relatedIssues)">Add Issue</md-button>
        <h2>Related issues</h2>
        <table>
            <thead>
            <tr>
                <th></th>
                <th>Status</th>
                <th>Issue key</th>
                <th>Text</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="issue in test.test.relatedIssues">
                <td>
                    <md-button class="md-raised no-margin" ng-click="test.test.relatedIssues.splice($index, 1)" ng-disabled="!(test.assignee === me.user)">Remove</md-button>
                </td>
                <td>
                    <md-select ng-model="issue.status" aria-label="Status" class="no-margin" ng-disabled="!(test.assignee === me.user)">
                        <md-option ng-repeat="status in enums.RELATED_ISSUE_STATUS"
                                   value="{{ status }}">
                            <span ng-bind="status"></span>
                        </md-option>
                    </md-select>
                </td>
                <td>
                    <input class="no-margin no-padding" type="text" ng-model="issue.key" ng-disabled="!(test.assignee === me.user)">
                </td>
                <td>
                    <input class="no-margin no-padding" type="text" ng-model="issue.text" ng-disabled="!(test.assignee === me.user)">
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
