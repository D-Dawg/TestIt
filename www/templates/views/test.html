<div class="container">
    <div class="card">
        <div class="card-content">
            <md-toolbar ng-show="test.loading" layout-padding>
                <p>
                    <i class="fa fa-spin fa-spinner"></i> Loading test...
                </p>
            </md-toolbar>
            <div ng-hide="test.loading">
                <div style="float: right">
                    <md-button class="md-raised md-primary" ng-disabled="test.saving || !test.wasModified"
                               ng-click="test.save()">
                        <i class="fa" ng-class="{'fa-save': !save.saving, 'fa-spinner fa-spin': save.saving}"></i>
                        Save Changes
                    </md-button>
                </div>
                <table>
                    <tbody ng-repeat="section in test.test.sections">
                    <tr ng-repeat="item in section.items">
                        <td><span ng-show="$index == 0" ng-bind="section.name"></span></td>
                        <td ng-bind="item.text"></td>
                        <td>
                            <md-select ng-model="item.status" aria-label="Status" class="no-margin">
                                <md-option ng-repeat="status in enums.ITEM_STATUS"
                                           value="{{ status }}">
                                    <span ng-bind="status"></span>
                                </md-option>
                            </md-select>
                        </td>
                        <td><input type="text" class="test-comment" ng-model="item.comment"
                                   ng-model-options="{debounce: 500}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
